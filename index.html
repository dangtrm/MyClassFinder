<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Class Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" type="text/css" href="style.css" title="style" />
  <script src="https://kit.fontawesome.com/d67803a186.js" crossorigin="anonymous"></script>
</head>

<body>
  <section>
    <div class="searchsite">
      <div class="header">
        <br /><br />
        <p><b>Welcome to</b></p>
        <br />
        <h1>My Class Finder</h1>
        <br />
      </div>
      <div class="main-container">
        <div class="left">
          <div class="dropdown">
            <button class="dropbtn" value="Search  by Building Code" id="search-option-text">Search by Building
              code</button>
            <div class="dropdown-content">
              <a href="#" id="course" onClick="document.getElementById('search-option-text').innerHTML =
    'Search by Course';">Course</a>
              <a href="#" id="buidling" onClick="document.getElementById('search-option-text').innerHTML =
    'Search by Building Code';">Building Code</a>
              <a href="#" id="address" onClick="document.getElementById('search-option-text').innerHTML =
    'Search by Address';">Address</a>
            </div>
          </div>
          <br /><br />

          <div class="input-container">
            <i class="fas fa-search icon"></i>
            <input class="input-field" type="text" placeholder="Enter the start point" name="start" />
          </div>

          <div class="input-container">
            <i class="fas fa-search icon"></i>
            <input class="input-field" type="text" placeholder="Enter the end point" name="end" />
          </div>

          <button class="submitButton" type="submit">Submit</button>
        </div>


      </div>
    </div>
    <div id="map"></div>
  </section>

  <script>

    function initMap() {
      var options = {
        zoom: 17,
        center: { lat: 43.7705, lng: -79.5022 },
      };

      var map = new google.maps.Map(document.getElementById("map"), options);

      let lat = 0;
      let lng = 0;


      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        }
      }

      function showPosition(position) {
        lat = position.coords.latitude;
        lng = position.coords.longitude;
      }


      var locations = [
        [43.7705, -79.5022], [43.77427302006365, -79.50161636644535]
      ];

      var marker;
      for (let i = 0; i < locations.length; i++) {

        marker = new google.maps.Marker({
          position: new google.maps.LatLng(locations[i][0], locations[i][1]),
          map: map
        });
      }
    }



  </script>


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSrKLdSzj-UEtMpEfR1tKPT4mRuBfhe4k&callback=initMap"
    async></script>



  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->





  <script src="index.js"></script>

</body>

</html>
